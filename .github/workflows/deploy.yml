name: Blue-Green Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          echo '${{ secrets.APPLICATION }}' > ./src/main/resources/application.yml

      - name: Debug application.yml
        run: |
          echo "===== application.yml in CI ====="
          cat ./src/main/resources/application.yml

      - name: Build Spring Boot jar
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Check if application.yml exists
        run: test -f ./src/main/resources/application.yml && echo "File exists" || echo "File does not exist"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/stamppaw:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/stamppaw:latest

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DB_URL,DB_USERNAME,DB_PASSWORD
          script: |
            cd ~/deploy
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}