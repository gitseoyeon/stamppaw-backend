name: Blue-Green Deploy to EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # âœ… application.ymlì€ ë¹Œë“œ ì „ì— ìƒì„±í•´ì•¼ í•¨
      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

      - name: Check application.yml path
        run: |
          echo "===== Checking application.yml existence ====="
          find . -name "application.yml" || echo "âŒ application.yml not found!"

      - name: Build Spring Boot jar
        run: |
          chmod +x ./gradlew
          ./gradlew clean --no-build-cache build -x test

      - name: Verify built JAR
        run: |
          echo "ğŸ“¦ ë¹Œë“œëœ JAR í™•ì¸ ì¤‘..."
          ls -lh build/libs
          echo "ğŸ” PostgreSQL ë“œë¼ì´ë²„ í¬í•¨ ì—¬ë¶€:"
          jar tf build/libs/*SNAPSHOT.jar | grep postgresql || echo "âŒ PostgreSQL ë“œë¼ì´ë²„ ì—†ìŒ"
          echo "ğŸ” Hibernate Driver í´ë˜ìŠ¤ í¬í•¨ ì—¬ë¶€:"
          jar tf build/libs/*SNAPSHOT.jar | grep "org/postgresql/Driver.class" || echo "âŒ Driver.class ì—†ìŒ"
          echo "ğŸ” application.yml ë°˜ì˜ ì—¬ë¶€:"
          jar tf build/libs/*SNAPSHOT.jar | grep application.yml || echo "âŒ application.yml ëˆ„ë½ë¨"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          echo "ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì¤‘..."
          docker build --no-cache \
            -t ${{ secrets.DOCKER_USERNAME }}/stamppaw:latest \
            --platform linux/amd64 \
            -f Dockerfile .
          echo "ğŸš€ Docker Hub í‘¸ì‹œ ì¤‘..."
          docker push ${{ secrets.DOCKER_USERNAME }}/stamppaw:latest

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DB_URL,DB_USERNAME,DB_PASSWORD
          script: |
            cd ~/deploy
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}