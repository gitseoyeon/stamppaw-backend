<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, scripts)">  <!-- ★ 레이아웃 프래그먼트 선언 -->
<head>
  <meta charset="UTF-8" />
  <title th:text="${title} ?: 'StampPaw Admin'">StampPaw Admin</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<header class="admin-header">
  <div class="logo">
    <img th:src="@{/images/logo.png}" alt="StampPaw" height="50" />
    <span>관리자 페이지</span>
  </div>
  <nav>
    <a th:href="@{/admin/users}">사용자관리</a>
    <a th:href="@{/admin/products}">상품관리</a>
    <a th:href="@{/admin/posts}">게시물관리</a>
    <a th:href="@{/admin/logout}" class="logout">로그아웃</a>
  </nav>
</header>

<main class="admin-content" th:replace="${content}">컨텐츠 로드 중...</main>

<div th:replace="${scripts}"></div>

</body>
</html>
